<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Book Shelf</title>
    <style>
        #root_container{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #books{
            width: 50%;
            border-collapse: collapse;
        }

        table{
            morgin: 25px;
        }

        th{
            text-align: left;
        }

        th, td{
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="root_container">
        <form method="post" th:action="@{/books/save}" th:object="${book}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="Author" th:field="*{author}">
                    </td>
                    <td>
                        <input type="text" placeholder="Book title" th:field="*{title}">
                    </td>
                    <td>
                        <input type="number" placeholder="Size (pages)" th:field="*{size}">
                    </td>
                    <td>
                        <input type="submit" value="Save">
                    </td>
                </tr>
            </table>
        </form>

        <br>

        <form method="post" th:action="@{/books/removeById}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="ID number" th:name="bookIdToRemove">
                    </td>
                    <td>
                        <input type="submit" value="Remove">
                    </td>
                </tr>
            </table>
        </form>

        <br>

        <form method="post" th:action="@{/books/removeByRegex}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="Regex" th:name="regexToRemove">
                    </td>
                    <td>
                        <input type="submit" value="Remove">
                    </td>
                </tr>
            </table>
        </form>

        <br>

        <table id="books">
            <tr>
                <th>ID</th>
                <th>Author</th>
                <th>Title</th>
                <th>Size</th>
            </tr>
            <tr th:each="book : ${bookList}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.size}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
